<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Landing page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="/img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="/img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future!</h1>
                        <p>
                            The new 14-inch bezeless display offering a 4k display with touchscreen.
                        </p>

                    </div>
                    <div class="cta">
                        <button class="cta-select">14-inch</button>
                        <button class="cta-add">Add to cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="/img/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="/img/arrow-left.svg" alt="left">
                <img src="/img/dot.svg" alt="dot">
                <img src="/img/dot-full.svg" alt="dot-full">
                <img src="/img/dot-full.svg" alt="dot-full">
                <img src="/img/arrow-right.svg" alt="right">
            </div>

            <img src="/img/big-eclipse.svg" class="big-circle">
            <img src="/img/mid-eclipse.svg" class="medium-circle">
            <img src="/img/small-eclipse.svg" class="small-circle">
        </main>
    </body>
</html>
